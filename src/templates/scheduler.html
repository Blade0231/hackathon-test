<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../static/sc-style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Data Input Form</h2>
      <form method="POST" action="{{ url_for('submit_data') }}">
        <div class="form-group">
          <label for="user_id">User ID</label>
          <input
            type="text"
            id="user_id"
            name="user_id"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="client_id">Client ID</label>
          <input
            type="text"
            id="client_id"
            name="client_id"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="starttime">Start Time</label>
          <input
            type="text"
            id="starttime"
            name="starttime"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="endtime">End Time</label>
          <input
            type="text"
            id="endtime"
            name="endtime"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
