<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="../static/sc-style.css">
  <!-- Add the Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <div class="form-container">
      <h2>Data Input Form</h2>
      <form method="POST" action="{{ url_for('submit_data') }}">
        <div class="form-group">
          <label for="user_id">User ID</label>
          <input type="text" id="user_id" name="user_id" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="client_id">Client ID</label>
          <input type="text" id="client_id" name="client_id" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="starttime">Start Time</label>
          <input type="text" id="starttime" name="starttime" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="endtime">End Time</label>
          <input type="text" id="endtime" name="endtime" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <!-- Add the Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
