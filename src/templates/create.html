<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Appointment Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .table-container {
            margin-bottom: 20px;
        }

        h4 {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container mt-4">

        <h4>Create New Appointment</h4>
        <hr>
        <form>
            <div class="form-group">
                <label for="therapistName">Therapist Name</label>
                <input type="text" class="form-control" id="therapistName" placeholder="Enter Therapist Name" required>
            </div>
            <div class="form-group">
                <label for="clientName">Client Name</label>
                <input type="text" class="form-control" id="clientName" placeholder="Enter Client Name" required>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="datetime-local" class="form-control" id="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">End Date</label>
                <input type="datetime-local" class="form-control" id="endDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Appointment</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
